<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
        </div>
        <div class="outputbtn">
            <input type="text" name="display">
        </div>
        <div class="btns">
            <button class="boxs ac">AC</button>
            <button class="boxs de">DE</button>
            <button class="boxs dot" >.</button>
            <button class="boxs divide">/</button>
            <button class="boxs seven" >7</button>
            <button class="boxs eight">8</button>
            <button class="boxs nine">9</button>
            <button class="boxs star">*</button>
            <button class="boxs four">4</button>
            <button class="boxs five">5</button>
            <button class="boxs six">6</button>
            <button class="boxs sub">-</button>
            <button class="boxs one">1</button>
            <button class="boxs two">2</button>
            <button class="boxs three">3</button>
            <button class="boxs add">+</button>
            <button class="boxs twozero">00</button>
            <button class="boxs zero">0</button>
            <button class="boxs equal" height="50px" width="100px">=</button>
        </div>
    </div>
    
</body>
</html>
